version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: royal-media-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: royal_media_dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - royal-media-dev-network

  redis:
    image: redis:7.2-alpine
    container_name: royal-media-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    networks:
      - royal-media-dev-network

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  royal-media-dev-network:
    driver: bridge